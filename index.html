<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyDripStore</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo Digital Store" id="logo">
        <form action="">
            <input type="text" placeholder="Pesquisar produto...">
            </button>
        </form>
        <p id="cadastre-se">Cadastre-se</p>
        <button type="submit">Entrar</button>
        <img src="imagens/Carrinho.png" alt="Carrinho de Compras" id="carrinho">
        <p id="quantidade">2</p>
    </header>
    <nav>
        <div id="underhome">
            <span>Home</span>
            <img src="imagens/Underline Home.png" alt="Anderline do Home">
        </div>
        <p>Produtos</p>
        <p>Categorias</p>
        <p>Meus Pedidos</p>
    </nav>
</body>
</html>
