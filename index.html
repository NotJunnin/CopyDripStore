<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyDripStore</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo Digital Store" id="logo">
        <form action="">
            <input type="text" placeholder="Pesquisar produto...">
            </button>
        </form>
        <p id="cadastre-se">Cadastre-se</p>
        <button type="submit">Entrar</button>
        <img src="imagens/Carrinho.png" alt="Carrinho de Compras" id="carrinho">
        <p id="quantidade">2</p>
    </header>
    <nav>
        <div id="underhome">
            <span>Home</span>
            <img src="imagens/Underline Home.png" alt="Anderline do Home">
        </div>
        <p>Produtos</p>
        <p>Categorias</p>
        <p>Meus Pedidos</p>
    </nav>
    <article>
        <h2>Coleções em destaque</h2>
        <div id="cards_colecoes">
            <div class="cards_destaque">
                <div class="texto_cards_destaque">
                <p>30% Off</p>
                    <h1>Novo drop Supreme</h1>
                        <button type="submit">Comprar</button>
                </div>
                            <img src="imagens/Camisa da Supreme.png" alt="Camisa da Supreme">
            </div>
            <div class="cards_destaque">
                <div class="texto_cards_destaque">
                <p>30% Off</p>
                    <h1>Coleção Adidas</h1>
                        <button type="submit">Comprar</button>
                </div>
                            <img src="imagens/Sapato da Adidas.png" alt="Sapato da Adidas">
            </div>
            <div class="cards_destaque">
                <div class="texto_cards_destaque">
                <p>30% Off</p>
                    <h1>Novo <br> Beats Bass</h1>
                        <button type="submit">Comprar</button>
                    </div>
                    <img src="imagens/Fone da Beats Bass.png" alt="Fone da Beats Bass">
            </div>
        </div>
    </article>
</body>
</html>
